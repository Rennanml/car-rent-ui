<div class="login-container">
  <mat-card class="login-card mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Email</mat-label>
          <input matInput formControlName="username" placeholder="seuemail@dominio.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Email é obrigatório.
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
            Email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width-input" type="submit" [disabled]="loginForm.invalid">
          Entrar
        </button>

      </form>
    </mat-card-content>
    
    <mat-card-actions align="start" class="register-link">
      <span>Não tem uma conta?</span>
      <a mat-button color="accent" routerLink="/register">Registre-se aqui</a>
    </mat-card-actions>
  </mat-card>
</div>
