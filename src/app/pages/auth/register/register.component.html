<div class="login-container"> <mat-card class="login-card mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Registrar</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" placeholder="John">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            Nome é obrigatório.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Sobrenome</mat-label>
          <input matInput formControlName="lastname" placeholder="Snow">
          <mat-error *ngIf="registerForm.get('lastname')?.hasError('required')">
            Sobrenome é obrigatório.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="seuemail@dominio.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email é obrigatório.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width-input" type="submit" [disabled]="registerForm.invalid">
          Registrar
        </button>

      </form>
    </mat-card-content>
    
    <mat-card-actions align="start" class="register-link">
      <span>Já tem uma conta?</span>
      <a mat-button color="accent" routerLink="/login">Entre aqui</a>
    </mat-card-actions>
  </mat-card>
</div>
