<div class="car-list-container">
  <h2>Lista de Carros</h2>

  <button mat-raised-button color="primary" (click)="addCar()">
    <mat-icon>add</mat-icon> Adicionar Carro
  </button>

  <mat-card class="mat-elevation-z4">
    <table mat-table [dataSource]="cars" class="full-width-table">
      
      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let car"> {{car.licensePlate}} </td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let car"> {{car.brand}} </td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let car"> {{car.model}} </td>
      </ng-container>

      <ng-container matColumnDef="basePrice">
        <th mat-header-cell *matHeaderCellDef> Preço Base (diária) </th>
        <td mat-cell *matCellDef="let car"> {{car.basePrice | currency:'BRL':'symbol'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let car">
          <button mat-icon-button color="accent" matTooltip="Editar" (click)="editCar(car.licensePlate)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Excluir" (click)="deleteCar(car.licensePlate)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="cars.length === 0" class="no-cars-message">
      Nenhum carro encontrado.
    </div>
  </mat-card>
</div>
