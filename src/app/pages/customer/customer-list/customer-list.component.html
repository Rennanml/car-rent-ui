<div class="customer-list-container">
  <h2>Lista de Clientes</h2>

  <button mat-raised-button color="primary" (click)="addCustomer()">
    <mat-icon>add</mat-icon> Adicionar Cliente
  </button>

  <mat-card class="mat-elevation-z4" style="margin-top:16px;">
    <table mat-table [dataSource]="customers" class="full-width-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let customer"> {{customer.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let customer">
          <button mat-icon-button color="accent" matTooltip="Editar" (click)="editCustomer(customer.cpf)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Excluir" (click)="deleteCustomer(customer.cpf)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="customers.length === 0" class="no-customers-message">
      Nenhum cliente encontrado.
    </div>
  </mat-card>
</div>
